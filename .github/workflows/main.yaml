name: Zip file

on:
  push:
    branches:
      - main


jobs:
  zip_and_commit:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Zip the file
      run: |
        mkdir project
        mv !(project|.git) project/
        zip -r archive.zip project

    - name: Delete other files
      run: |
        rm -rf !(archive.zip|.git)
    - name: Commit changes
      env:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Actions"
        git add .
        git commit -m "Automatically zipped and cleaned files"
        git push https://github.com/abdoullahkcoulibaly/repo1.git HEAD:main

